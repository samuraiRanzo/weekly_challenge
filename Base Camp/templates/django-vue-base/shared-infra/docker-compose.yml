services:
  db:
    image: postgres:16-alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # The script will replace 'postgres_data' with a unique project name
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-coredb}
      - POSTGRES_USER=${DB_USER:-cadmin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-supersecret}

  backend:
    build: ./backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8000:8000" # Script changes the first 8000 to BE_PORT
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - db
    command: >
      sh -c "while ! nc -z db 5432; do sleep 1; done &&
             python manage.py makemigrations && 
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5173:5173" # Script changes the first 5173 to FE_PORT
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    # NOTE: We removed the environment block to prevent overriding the script-generated .env

volumes:
  postgres_data: # Script will replace this with [project_name]_data